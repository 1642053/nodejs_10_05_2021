<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải PT</title>
    <style>
        .err{
            font-size: 13px;
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
    <form id="form" method="POST">
        <label for="a">Nhập a</label>
        <input type="number" name="a" id="a" required>
        <span class="err err_a"></span>
        <br><br>
        <label for="b">Nhập b</label>
        <input type="number" name="b" id="b" required>
        <span class="err err_b"></span>
        <br><br>
        <div><button type="submit">Kết quả</button></div>
        <br>
        <div class="ketqua"></div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#form').on('submit', function(e){
                // tắt load form
                e.preventDefault();

                // khai báo
                var a, b, flag=1, err='';

                // lấy dữ liệu
                a=$('#a').val();
                b=$('#b').val();

                // kiểm tra dữ liệu
                if(a=='')
                {
                    flag=0;
                    $('.err_a').text('Vui lòng nhập a');
                }
                else
                {
                    $('.err_a').text('');
                }

                if(b=='')
                {
                    flag=0;
                    $('.err_b').text('Vui lòng nhập b');
                }
                else
                {
                    $('.err_b').text('');
                }

                // tổng kết
                if(flag==1)
                {
                    // gửi ajax
                    $.ajax({
                        // đường dẫn qua route
                        url: 'giai_PTB1',
                        // phương thức gửi
                        type: 'POST',
                        // dữ liệu gửi đi
                        data: {'a':a, 'b':b},
                        // kết quả trả về từ server
                        success: function(results){
                            //console.log(results);
                            $('.ketqua').html(results);
                        }
                    });

                    return false;
                }
               
            });
        });
    </script>

</body>
</html>
